<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form>
        <h2>Login</h2>

        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
